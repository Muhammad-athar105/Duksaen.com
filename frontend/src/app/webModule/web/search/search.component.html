<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 listing-block"  >
        <div class="card">
          <div class="card-body" *ngFor="let name of hotels">
            <hr />
            <h1> {{ name.hotelName }}</h1>

            <div class="row pt-2">
              <div class="col-md-6">
                <!-- hotel images  -->
                <div class="img-square-wrapper">
                  <div class="preview_sale">
                    <div class="sale-window">Sale 20 %</div>
                  </div>
                  <div class="img-square-wrapper">
                   <img
                [src]="
                  'http://localhost:3000/hotelPics/' +
                  (name.pictures[0]?.fileName || '')
                "
                class="img-fluid"
                alt=""
              />

                    <button
                      class="img-button"
                      (click)="viewHotelDetail(name._id)"
                    >
                      View Details
                    </button>
                  </div>
                  <div class="rate-class-name">
                    <span class="review-value">0.0</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <!-- hotel detail is to be here  -->
                <div
                  class="azp_element_inner azp_col azp-element-jp2fh6hst azp-col-inner-100"
                >
                  <div
                    class="azp_element azp_ptmpl_title azp-element-jp2fha4nq"
                  >
                    <div class="preview-title fl-wrap">
                      <h3 class="title-sin_map">
                        <a
                          href="https://hotelbooking.pk/hotels/hispar-hotel-skardu/"
                        >
                        </a>
                      </h3>
                    </div>
                    <hr style="border-style: dotted" />
                    {{ name.hotelAddress }}
                  </div>
                  <div
                    class="azp_element azp_preview_address azp-element-jp2fhc7bp"
                  >
                    <div class="preview-address">
                      <div class="geodir-category-location fl-wrap">
                        <a href="javascript:void(0);" class="map-item">
                          <i class="fas fa-map-marker-alt"></i>
                        </a>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </div>
                      <hr style="border-style: dotted" />
                      <div
                        class="azp_element_inner azp_col azp-element-jp2fhugl5 azp-col-inner-50"
                      >
                        <div
                          class="azp_element azp_ptmpl_price azp-element-jp2fi1u66"
                        >
                          <!-- <div class="preview-price">
                            <div class="geodir-category-price">
                              Avg/Night
                              <strong class="per-night-price"
                                >Rs&nbsp;10,000.00</strong
                              >
                            </div>
                          </div> -->
                        </div>
                      </div>
                      <div class="azp_container">
                        <div class="azp_row azp_row-wrap">
                          <div
                            class="azp_element_inner azp_col azp-element-jp2fhjkot azp-col-inner-100"
                          >
                            <div
                              class="azp_element azp_ptml_content azp-element-jp2fhnf4n"
                            ></div>
                            <div
                              class="azp_element azp_ptmpl_fact azp-element-jp2fhrhdu"
                            >
                              <div class="preview-fact fl-wrap">
                                <ul class="facilities-list fl-wrap">
                                  <li class="lfea-term-balcony">
                                    <span class="fea-tooltip-noicon"
                                      >Balcony</span
                                    >
                                  </li>
                                  <li class="lfea-term-breakfast">
                                    <i class="fas fa-concierge-bell"></i
                                    ><span class="fea-tooltip">Breakfast</span>
                                  </li>
                                  <li class="lfea-term-free-parking">
                                    <i class="fas fa-parking"></i
                                    ><span class="fea-tooltip"
                                      >Free Parking</span
                                    >
                                  </li>
                                  <li class="lfea-term-garden">
                                    <i class="fas fa-wifi"></i>
                                    <span class="fea-tooltip-noicon">wifi</span>
                                  </li>

                                  <li class="lfea-term-non-smoking">
                                    <i class="fas fa-smoking-ban"></i
                                    ><span class="fea-tooltip"
                                      >Non-smoking</span
                                    >
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <p>Email __ {{name?.email}}</p>
                    <p>contact __ {{name?.phoneNumber}}</p>

                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <!-- iframe to be here  -->
                <a
                  href="https://www.google.com/maps/dir/?api=1&amp;destination=35.29025988296259, ,75.64329415300956"
                  class="geodir-js-booking"
                  target="_blank"
                  ><i class="fas fa-map-marker-alt"></i
                  ><span class="geodir-opt-tooltip"> Find Directions</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="col-md-13 map-box mx-0 px-0">
         <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" allowfullscreen></iframe>


        </div>
    </div>
    </div>
    <!-- whatsup icon start  -->
