<form #reviewForm="ngForm" (ngSubmit)="submitReview()">


  <div>
    <label for="rating">Rating:</label>
    <input type="number"ngModel id="rating"  name="rating" min="1" max="5" required>
  </div>
  <div>
    <label for="comment">Comment:</label>
    <textarea id="comment" ngModel  name="comment" required></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
<h2>Submit Review</h2>
<form (submit)="submitReview()">
  <div>
    <label for="rating">Rating:</label>
    <input type="number" name="rating" [(ngModel)]="rating" min="1" max="5" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea name="description" [(ngModel)]="description" rows="4" required></textarea>
  </div>
  <button type="submit">Submit Review</button>
</form>
