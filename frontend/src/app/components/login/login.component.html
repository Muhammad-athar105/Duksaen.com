


<div class="wrapper">
  <div class="logo">
      <img src="https://images.unsplash.com/photo-1600011689032-8b628b8a8747?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=800" alt="">
  </div>
  <div class="text-center mt-4 name">
      MY ADMIN
  </div>
  <form class="p-3 mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
         <mat-form-field appearance="outline" class="d-block mb-2">
    <mat-label>Registred @mail</mat-label>
    <input formControlName="email" id="userName"  type="email" name="userName" matInput placeholder="Email" />
  </mat-form-field>

       <mat-form-field appearance="outline" class="d-block mb-2">
    <mat-label>Password</mat-label>
    <input type="password" formControlName="password" id="pwd" matInput placeholder="Password" />
    <mat-error *ngIf="">
    </mat-error>
  </mat-form-field>
      <button class="btn mt-3" type="submit">Login</button>

  </form>
  <div class="text-center fs-6">
      <a routerLink="/signin">New user Click here </a>
  <button class="btn btn-primary" (click)="openDialog()">Forgot Password</button>

  </div>

</div>
